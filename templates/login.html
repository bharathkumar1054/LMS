<!DOCTYPE html>
<html lang="en">
<head><style>
    body {
        background-image: url("https://www.pixel-studios.com/blog/wp-content/uploads/2018/12/012-1200x600.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
    }

    .shadow.bg-white {
        background-color: rgba(255, 255, 255, 0.9); /* light opacity */
    }
</style>
    <meta charset="UTF-8">
    <title>{{ role|capitalize }} Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="row justify-content-center">
        <div class="col-md-6">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  {% endwith %}
</div>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 p-4 shadow bg-white rounded">
                <h3 class="text-center">{{ role|capitalize }} Login</h3>
                <form action="/login" method="POST">
                    <input type="hidden" name="role" value="{{ role }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>

                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
